<div class="body flex-grow-1 px-3">
    <div class="container-lg">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
        
            <div class="card-body">
            <p class="text-medium-emphasis small"><code>Add Farm</code></p>
              <div class="example">
              
                <div class="tab-content rounded-bottom">
                  <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1000">
                    <form class="row g-3 needs-validation" novalidate="" #addFarmForm=ngForm (ngSubmit)="addFarmData()">
                      <div class="col-md-4">
                        <label class="form-label" for="validationCustom01">Farm name</label>
                        <input class="form-control" id="validationCustom01" type="text" value="Mark" name="farm_name" [(ngModel)]="farm.farm_name" required="">
                   
                      </div>
                      <div class="col-md-4">
                        <label class="form-label" for="validationCustom02">District</label>
                        <input class="form-control" id="validationCustom02" name="district"  [(ngModel)]="farm.district"  type="text" value="Otto" required="">
               
                      </div>
                      <div class="col-md-4">
                        <label class="form-label" for="validationCustomUsername">Province</label>
                        <div class="input-group has-validation"><span class="input-group-text" id="inputGroupPrepend"></span>
                          <input class="form-control" id="validationCustomUsername" name="province"  [(ngModel)]="farm.province"  type="text" aria-describedby="inputGroupPrepend" required="">
                          <div class="invalid-feedback">Please choose a username.</div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label class="form-label" for="validationCustomUsername">Country</label>
                        <div class="input-group has-validation"><span class="input-group-text" id="inputGroupPrepend"></span>
                          <input class="form-control" id="validationCustomUsername" name="country"  [(ngModel)]="farm.country"  type="text" aria-describedby="inputGroupPrepend" required="">
                          <div class="invalid-feedback">Please choose a username.</div>
                        </div>
                      </div>
                      
                      <div class="mb-3">
                        <label class="form-label" for="validationTextarea">Farm Description</label>
                        <textarea class="form-control" name="farm_description" id="validationTextarea"  [(ngModel)]="farm.farm_description" placeholder="Required example textarea" required=""></textarea>
                        <div class="invalid-feedback">Please enter a message in the textarea.</div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label" for="validationTextarea">Description</label>
                        <textarea class="form-control " name="description" [(ngModel)]="farm.description" id="validationTextarea" placeholder="Required example textarea" required=""></textarea>
                        <div class="invalid-feedback">Please enter a message in the textarea.</div>
                      </div>
                    
                     
                
                      <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       
        
       
      </div>
    </div>
  </div>
<div class="body flex-grow-1 px-3">
    <div class="container-lg">
      <div class="car"></div>
      <div class="card mb-4">
        <div class="card-header"><strong>Farms</strong><span class="small ms-1"></span></div>
        <div class="card-body">
          <div class="example">
          
            <div class="tab-content rounded-bottom">
              <div class="tab-pane p-3 active preview" role="tabpanel" id="preview-1000">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </div>
